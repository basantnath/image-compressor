<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageShrink - Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 py-6 w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Fill Out the Form</h1>
      <form action="/submit" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="age" class="block text-gray-700 font-medium">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="source" class="block text-gray-700 font-medium"
            >How did you find us?</label
          >
          <input
            type="text"
            id="source"
            name="source"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
